name: Multiplatform CI

on: [push, pull_request]

jobs:
  test-jvm:
    name: Test JVM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run JVM tests
        run: ./gradlew jvmTest --no-daemon --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: jvm-test-results
          path: '**/build/test-results/jvmTest/*.xml'

  test-js:
    name: Test JavaScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run JS tests
        run: ./gradlew jsTest --no-daemon --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: js-test-results
          path: '**/build/test-results/jsTest/*.xml'

  test-macos:
    name: Test macOS & iOS
    runs-on: macos-13  # 使用 Intel Mac 以支持更多架构
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run macOS X64 tests
        run: ./gradlew macosX64Test --no-daemon --stacktrace

      - name: Run iOS Simulator tests
        run: ./gradlew iosSimulatorArm64Test --no-daemon --stacktrace || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: macos-test-results
          path: '**/build/test-results/**/*.xml'

  test-macos-arm:
    name: Test macOS ARM64
    runs-on: macos-14  # Apple Silicon
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run macOS ARM64 tests
        run: ./gradlew macosArm64Test --no-daemon --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: macos-arm-test-results
          path: '**/build/test-results/**/*.xml'

  test-linux:
    name: Test Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Linux X64 tests
        run: ./gradlew linuxX64Test --no-daemon --stacktrace

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: linux-test-results
          path: '**/build/test-results/linuxX64Test/*.xml'

  test-windows:
    name: Test Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run Windows tests
        run: ./gradlew mingwX64Test --no-daemon --stacktrace
        shell: bash

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: windows-test-results
          path: '**/build/test-results/mingwX64Test/*.xml'

  build:
    name: Build all targets
    runs-on: ubuntu-latest
    needs: [test-jvm, test-js, test-linux]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build all targets
        run: ./gradlew build --no-daemon --stacktrace

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            **/build/libs/*.jar
            **/build/outputs/**/*

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Run detekt (if configured)
        run: ./gradlew detekt --no-daemon || true

      - name: Check API compatibility
        run: ./gradlew apiCheck --no-daemon || true